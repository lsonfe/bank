{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 活动报道列表 </nav>
<div class="page-container">
<div class="cl pd-5 bg-1 bk-gray mt-20"> 
</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="20">ID</th>
					<th width="60">标题</th>
					<th width="40">内容</th>
					<th width="80">时间</th>
					<th width="40">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="data" id="vo"}
				<tr class="text-c">
					<td>{$vo.id}</td>
					<td>{$vo.title}</td>
					<td>{$vo.content|mb_substr=0,10,'utf-8'}……</td>
					<td>{$vo.time|date="Y-m-d H:i",###}</td>  
					<td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="o2o_edit('修改','{:url('cactivity/edit', ['id'=>$vo.id])}')" href="javascript:;" title="修改"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('cactivity/del', ['id'=>$vo.id])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
	
</div>
<!--包含头部文件-->
{include file="public/footer" /}
