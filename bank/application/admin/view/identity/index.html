<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 身份证审核列表 </nav>
<div class="page-container">
<div class="cl pd-5 bg-1 bk-gray mt-20"> 
</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="20">ID</th>
					<th width="60">身份证号码</th>
					<th width="60">身份证正面照</th>
					<th width="60">身份证反面照</th>
					<th width="20">审核状态</th>
					<th width="40">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="data" id="vo"}
				<tr class="text-c">
					<td>{$vo.id}</td>
					<td>{$vo.id_number}</td>
					<td><img style="width:30px; height:20px;" src="{$vo.positive}"></td>
					<td><img style="width:30px; height:20px;" src="{$vo.con}"></td> 
					<td>{$vo.status|status1}</td>
					<td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="o2o_edit('审核','{:url('identity/check', ['id'=>$vo.id])}')" href="javascript:;" title="审核"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('identity/del', ['id'=>$vo.id])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
	
</div>
<!--包含头部文件-->
{include file="public/footer" /}
