<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 分类管理 <span class="c-gray en">&gt;</span> 分类列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="20">ID</th>
					<th width="30">标题</th>
					<th width="50">图片</th>
					<th width="50">内容</th>
					<th width="50">时间</th>
					<th width="50">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="$local" id="vo"}
				<tr class="text-c">
					<td>{$vo.id}</td>
					<td>{$vo.title}</td>
					<td><img src="{$vo.image}" style="width:50px;height:50px;" /></td>
					<td>{$vo.content|html_entity_decode|mb_substr=0,10,'utf-8'}</td>
					<td>{$vo.time|date="Y-m-d H:i:s",###}</td>		
					<td class="td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="o2o_edit('修改','{:url('platform/edit', ['id'=>$vo.id])}')" href="javascript:;" title="修改"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('platform/del',['id'=>$vo.id])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
<!--包含尾部文件-->
{include file="public/footer" /}
	</body>
</html>
