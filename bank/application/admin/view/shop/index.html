<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 商品管理 <span class="c-gray en">&gt;</span> 商品列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="20">ID</th>
					<th width="30">商品名</th>
					<th width="30">价格</th>
					<th width="50">已兑换数量</th>
					<th width="50">库存</th>
					<th width="50">图片</th>
					<th width="50">所属分类</th>
					<th width="50">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="$local" id="vo"}
				<tr class="text-c">
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.price}</td>
					<td>{$vo.exchanged}</td>
					<td>{$vo.stock}</td>	
					<td><img src="{$vo.image}" style="width:50px;height:50px;" /></td>				
					<td>{$vo.category_id}</td>
					<td class="td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="o2o_edit('修改','{:url('shop/edit', ['id'=>$vo.id])}')" href="javascript:;" title="修改"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('shop/del',['id'=>$vo.id])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
<!--包含尾部文件-->
{include file="public/footer" /}
	</body>
</html>
