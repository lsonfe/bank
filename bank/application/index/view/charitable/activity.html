<div id="container">
    <!--tops-->
    <script type="text/javascript">
        //登录
        function tologin() {
            var url = parent.window.location.href;
            if (url.indexOf("frontWelcome") > 0) {
                url = "/timebank/welcome/front/mybank.action";
            }
            top.window.location = "/timebank/welcome/frontLogin.action?returnUrl=" + url;
        }
        //跳转
        function goAction(action, target){
            if(target == 1){
                window.open(action);
            }else{
                top.window.location.href = action;
            }
        }
        //显示手机二维码

        function showQRCode(){
            $("#code").show();
        }
        //隐藏手机二维码

        function hideQRCode(){
            $("#code").hide();
        }
    </script>
    
{include file="public/header"}

            {volist name="data" id="vo"}
            <div class="cs_list">
                <p class="cssj">
                    
                    <a href="{:url('charitable/detail2',['id'=>$vo.id])}" target="_blank">{$vo.title}</a>
                    <span style="float:right;padding-right:10px;">{$vo.time|date="Y-m-d",###}</span>
