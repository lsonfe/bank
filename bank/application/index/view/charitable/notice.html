        //登录
        function tologin() {
            var url = parent.window.location.href;
            if (url.indexOf("frontWelcome") > 0) {
                url = "/timebank/welcome/front/mybank.action";
            }
            top.window.location = "/timebank/welcome/frontLogin.action?returnUrl=" + url;
        }
        //跳转
        function goAction(action, target){
            if(target == 1){
                window.open(action);
            }else{
                top.window.location.href = action;
            }
        }
        //显示手机二维码

        function showQRCode(){
            $("#code").show();
        }
        //隐藏手机二维码

        function hideQRCode(){
            $("#code").hide();
        }
    </script>

            <!--分页  s-->
            <form action="" id="mainform" name="mainform" method="post">
                <input type="hidden" name="pageSize" value="6"/>

                <div class="fen_page">
                    <script>
                        //验证跳转文本框
                        function go(pageNo) {
                            var num = pageNo;
                            var totalNum = document.getElementById("totalPage").value;
                            if (num == "0") {
                                num = "1";
                            }
                            num = parseInt(num);
                            totalNum = parseInt(totalNum);
                            if (num > totalNum) {
                                alert("不能超过最大分页数!");
                                return;
                            }
                            changePage('indexArtByPro.action?programaId=124&pageNo=' + num);
                        }
                        //切换列表页面时提交查询表单以便跳转的页面中能附带原来的查询条件

                        function changePage(action) {
                            document.mainform.action = action;
                            document.mainform.submit();
                        }
                    </script>
